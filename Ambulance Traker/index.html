<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambulance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header { background: #007bff; color: #fff; padding: 1em; text-align: center; }
        #map { width: 100%; height: 400px; }
        .status { padding: 1em; }
    </style>
</head>
<body>
    <header>
        <h1>Ambulance Tracker</h1>
    </header>
    <div id="map"></div>
    <div class="status">
        <h2>Ambulance Status</h2>
        <p id="ambulance-info">Location: Loading...</p>
    </div>
    <script>
        function initMap() {
            // Example coordinates (replace with real-time data)
            var ambulanceLocation = { lat: 28.6139, lng: 77.2090 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: ambulanceLocation
            });
            var marker = new google.maps.Marker({
                position: ambulanceLocation,
                map: map,
                title: 'Ambulance'
            });
            document.getElementById('ambulance-info').textContent =
                `Location: (${ambulanceLocation.lat}, ${ambulanceLocation.lng})`;
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
